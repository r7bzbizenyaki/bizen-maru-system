<body>

    <div class="container">

        </div>

            </button>

        <div class="scanner-section">

            <div class="manual-input">
                <h3>ğŸ”¢ æ‰‹å‹•å…¥åŠ›ï¼ˆã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ï¼‰</h3>
                <div class="input-group">
                    <input type="text" id="manualId" placeholder="ãƒã‚±ãƒƒãƒˆID (ä¾‹: BM1234567890)">
                    <button onclick="manualScan()">è¨˜éŒ²</button>
                </div>
            </div>
        </div>
        
        <div class="result-section">
            <div class="stats-section">
                <div class="stats-title">ğŸ“Š æœ¬æ—¥ã®çµ±è¨ˆ</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalBoarding">0</div>
                        <div class="stat-label">ä¹—èˆ¹è€…æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalDisembark">0</div>
                        <div class="stat-label">ä¸‹èˆ¹è€…æ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="currentOnboard">0</div>
                        <div class="stat-label">èˆ¹å†…äººæ•°</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgStay">-</div>

    <script>
        let currentMode = 'boarding';
        let html5QrCode;
        let scanData = JSON.parse(localStorage.getItem('scanData') || '{}');
        let stats = JSON.parse(localStorage.getItem('stats') || '{"boarding": 0, "disembark": 0}');
        
        // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ¤œçŸ¥
        window.addEventListener('offline', () => {
            document.getElementById('offlineIndicator').classList.add('show');
        });
        
        window.addEventListener('online', () => {
            document.getElementById('offlineIndicator').classList.remove('show');
            syncOfflineData();
        });
        
        // åˆæœŸåŒ–
        window.onload = function() {
            initScanner();
            updateStats();
            if (!navigator.onLine) {
                document.getElementById('offlineIndicator').classList.add('show');
            }
        };
        
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼:", err);
                showResult('error', 'ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚æ‰‹å‹•å…¥åŠ›ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
            });
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            try {
                const data = JSON.parse(decodedText);
                processScan(data.id, data.name);
            } catch (e) {
                console.error("QRã‚³ãƒ¼ãƒ‰è§£æã‚¨ãƒ©ãƒ¼:", e);
                showResult('error', 'ç„¡åŠ¹ãªQRã‚³ãƒ¼ãƒ‰ã§ã™');
            }
        }
        
        function onScanError(errorMessage) {
            // ã‚¹ã‚­ãƒ£ãƒ³ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–ï¼ˆé€£ç¶šã‚¹ã‚­ãƒ£ãƒ³ä¸­ã¯é »ç¹ã«ç™ºç”Ÿï¼‰
        }
        
        function setMode(mode) {
            currentMode = mode;
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.getElementById('boardingBtn').classList.remove('active');
            document.getElementById('disembarkBtn').classList.remove('active');
            
            if (mode === 'boarding') {
                document.getElementById('boardingBtn').classList.add('active');
            } else {
                document.getElementById('disembarkBtn').classList.add('active');
            }
        }
        
        function processScan(ticketId, name) {
            const timestamp = new Date().toISOString();
            const now = new Date();
            
            if (!scanData[ticketId]) {
                scanData[ticketId] = {
                    name: name,
                    boarding_time: null,
                    disembark_time: null
                };
            }
            
            if (currentMode === 'boarding') {
                if (scanData[ticketId].boarding_time) {
                    showResult('error', 'æ—¢ã«ä¹—èˆ¹æ¸ˆã¿ã§ã™', {
                        'ãŠåå‰': name,
                        'ãƒã‚±ãƒƒãƒˆID': ticketId,
                        'ä¹—èˆ¹æ™‚åˆ»': new Date(scanData[ticketId].boarding_time).toLocaleTimeString('ja-JP')
                    });
                    return;
                }
                
                scanData[ticketId].boarding_time = timestamp;
                stats.boarding++;
                
                showResult('success', 'ä¹—èˆ¹ã‚’è¨˜éŒ²ã—ã¾ã—ãŸ âœ“', {
                    'ãŠåå‰': name,
                    'ãƒã‚±ãƒƒãƒˆID': ticketId,
                    'ä¹—èˆ¹æ™‚åˆ»': now.toLocaleTimeString('ja-JP')
                });
                
            } else {
                if (!scanData[ticketId].boarding_time) {
                    showResult('error', 'ä¹—èˆ¹è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“', {
                        'ãŠåå‰': name,
                        'ãƒã‚±ãƒƒãƒˆID': ticketId
                    });
                    return;
                }
                
                if (scanData[ticketId].disembark_time) {
                    showResult('error', 'æ—¢ã«ä¸‹èˆ¹æ¸ˆã¿ã§ã™', {
                        'ãŠåå‰': name,
                        'ãƒã‚±ãƒƒãƒˆID': ticketId,
                        'ä¸‹èˆ¹æ™‚åˆ»': new Date(scanData[ticketId].disembark_time).toLocaleTimeString('ja-JP')
                    });
                    return;
                }
                
                scanData[ticketId].disembark_time = timestamp;
                stats.disembark++;
                
                // æ»åœ¨æ™‚é–“ã‚’è¨ˆç®—
                const boardingTime = new Date(scanData[ticketId].boarding_time);
                const duration = Math.round((now - boardingTime) / 60000); // åˆ†å˜ä½
                
                showResult('success', 'ä¸‹èˆ¹ã‚’è¨˜éŒ²ã—ã¾ã—ãŸ âœ“', {
                    'ãŠåå‰': name,
                    'ãƒã‚±ãƒƒãƒˆID': ticketId,
                    'ä¸‹èˆ¹æ™‚åˆ»': now.toLocaleTimeString('ja-JP'),
                    'æ»åœ¨æ™‚é–“': duration + 'åˆ†'
                });
            }
            
            // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            localStorage.setItem('scanData', JSON.stringify(scanData));
            localStorage.setItem('stats', JSON.stringify(stats));
            
            // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ™‚ã¯ã‚­ãƒ¥ãƒ¼ã«è¿½åŠ 
            if (!navigator.onLine) {
                saveToOfflineQueue({
                    ticketId: ticketId,
                    mode: currentMode,
                    timestamp: timestamp
                });
            }
            
            updateStats();
            
            // åŠ¹æœéŸ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            playSound();
        }
        
        function manualScan() {
            const ticketId = document.getElementById('manualId').value.trim();
            if (!ticketId) {
                alert('ãƒã‚±ãƒƒãƒˆIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰å‚åŠ è€…ãƒ‡ãƒ¼ã‚¿ã‚’æ¤œç´¢
            const ticketData = JSON.parse(localStorage.getItem('ticketData') || '{}');
            let name = 'æ‰‹å‹•å…¥åŠ›';
            
            if (ticketData.id === ticketId) {
                name = ticketData.name;
            }
            
            processScan(ticketId, name);
            document.getElementById('manualId').value = '';
        }
        
        function showResult(type, message, details = {}) {
            const container = document.getElementById('resultContainer');
            const resultCard = document.createElement('div');
            resultCard.className = `result-card result-${type}`;
            
            let detailsHtml = '';
            if (Object.keys(details).length > 0) {
                detailsHtml = '<div class="result-info">';
                for (const [label, value] of Object.entries(details)) {
                    detailsHtml += `
                        <div class="info-item">
                            <span class="info-label">${label}</span>
                            <span class="info-value">${value}</span>
                        </div>
                    `;
                }
                detailsHtml += '</div>';
            }
            
            resultCard.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${type === 'success' ? 'âœ…' : 'âš ï¸'}</div>
                    <div class="result-time">${new Date().toLocaleTimeString('ja-JP')}</div>
                </div>
                <strong>${message}</strong>
                ${detailsHtml}
            `;
            
            container.insertBefore(resultCard, container.firstChild);
            
            // æœ€æ–°5ä»¶ã®ã¿è¡¨ç¤º
            while (container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
        }
        
        function updateStats() {
            document.getElementById('totalBoarding').textContent = stats.boarding;
            document.getElementById('totalDisembark').textContent = stats.disembark;
            document.getElementById('currentOnboard').textContent = stats.boarding - stats.disembark;
            
            // å¹³å‡æ»åœ¨æ™‚é–“ã‚’è¨ˆç®—
            let totalDuration = 0;
            let count = 0;
            
            for (const id in scanData) {
                if (scanData[id].boarding_time && scanData[id].disembark_time) {
                    const duration = (new Date(scanData[id].disembark_time) - new Date(scanData[id].boarding_time)) / 60000;
                    totalDuration += duration;
                    count++;
                }
            }
            
            if (count > 0) {
                document.getElementById('avgStay').textContent = Math.round(totalDuration / count) + 'åˆ†';
            }
        }
        
        function saveToOfflineQueue(data) {
            const queue = JSON.parse(localStorage.getItem('offlineQueue') || '[]');
            queue.push(data);
            localStorage.setItem('offlineQueue', JSON.stringify(queue));
        }
        
        function syncOfflineData() {
            const queue = JSON.parse(localStorage.getItem('offlineQueue') || '[]');
            if (queue.length > 0) {
                console.log('ã‚ªãƒ³ãƒ©ã‚¤ãƒ³å¾©å¸°: ' + queue.length + 'ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’åŒæœŸä¸­...');
                // ã“ã“ã§Google Sheets APIã«ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                // æˆåŠŸã—ãŸã‚‰ã‚­ãƒ¥ãƒ¼ã‚’ã‚¯ãƒªã‚¢
                // localStorage.setItem('offlineQueue', '[]');
            }
        }
        
        function playSound() {
            // ãƒ“ãƒ¼ãƒ—éŸ³ã‚’ç”Ÿæˆï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
    </script>
