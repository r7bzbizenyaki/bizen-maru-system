    <script>
        // âš¡ GAS URL (ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚¹ã‚¿ãƒ¼ä»˜ã)

            { date: '2026-03-27', label: '3æœˆ27æ—¥ (æœ¨)', dayOfWeek: 'æœ¨' },

        // åˆæœŸåŒ–

        async function checkCloudConnection() {
            try {
                const response = await fetch(`${GAS_URL}?action=ping`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('cloudStatus').textContent = 'â˜ï¸ ã‚¯ãƒ©ã‚¦ãƒ‰æ¥ç¶š: ã‚ªãƒ³ãƒ©ã‚¤ãƒ³';

                document.getElementById('cloudStatus').className = 'status-offline';

        // äºˆç´„ãƒ‡ãƒ¼ã‚¿å–å¾—

                    updateDateCounts();

        // æ—¥ä»˜ã‚«ãƒ¼ãƒ‰æç”»
        function renderDateCards() {
            const container = document.getElementById('dateCards');
            container.innerHTML = '';
            
            EVENT_DATES.forEach(eventDate => {
                const card = document.createElement('div');
                card.className = 'date-card';
                card.dataset.date = eventDate.date;
                
                const count = reservationsData.filter(r => r.date === eventDate.date).length;
                
                card.innerHTML = `
                    <div class="date-label">${eventDate.label}</div>
                    <div class="date-count">äºˆç´„${count}ä»¶</div>
                `;
                
                card.addEventListener('click', () => selectDate(eventDate.date));
                container.appendChild(card);
            });
        }
        
        // æ—¥ä»˜é¸æŠ
        function selectDate(date) {
            document.querySelectorAll('.date-card').forEach(card => {

            });

        // æ™‚é–“å¸¯æç”»
        function renderTimeSlots() {
            const container = document.getElementById('timeSlots');

            TIME_SLOTS.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.dataset.time = time;
                slot.textContent = time;
                
                slot.addEventListener('click', () => selectTime(time));
                container.appendChild(slot);
            });

        function setupPostalCodeLookup() {
            const postalInput = document.getElementById('postal');

            postalInput.addEventListener('blur', async () => {
                const postal = postalInput.value.replace(/-/g, '');
