    <script>
        let currentMode = 'boarding';
        let scanner = null;
        let isScanning = false;
        let lastScannedId = '';
        let lastScannedTime = 0;

        const dateMap = {
            '2026-02-27': '2æœˆ27æ—¥ï¼ˆé‡‘ï¼‰',
            '2026-03-27': '3æœˆ27æ—¥ï¼ˆé‡‘ï¼‰',

        function init() {
            console.log('ğŸ”§ åˆæœŸåŒ–...');
            updateStats();

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            console.log('ãƒ¢ãƒ¼ãƒ‰:', mode);

        async function toggleCamera() {
            if (isScanning) {

        async function startCamera() {
            const btn = document.getElementById('cameraBtn');
            const video = document.getElementById('preview');

            try {
                console.log('ğŸ“· ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...');
                
                scanner = new Instascan.Scanner({ 
                    video: video,
                    mirror: false,
                    captureImage: false
                });

                scanner.addListener('scan', function(content) {
                    const now = Date.now();
                    if (content === lastScannedId && now - lastScannedTime < 3000) {
                        return;
                    }
                    lastScannedId = content;
                    lastScannedTime = now;
                    console.log('âœ… QRã‚³ãƒ¼ãƒ‰æ¤œå‡º:', content);
                    processTicket(content);
                });

                const cameras = await Instascan.Camera.getCameras();
                console.log('åˆ©ç”¨å¯èƒ½ãªã‚«ãƒ¡ãƒ©:', cameras.length);

                if (cameras.length === 0) {
                    throw new Error('ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }

                // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆ
                let selectedCamera = cameras[0];
                for (let camera of cameras) {
                    if (camera.name.toLowerCase().includes('back') || 
                        camera.name.toLowerCase().includes('rear') ||
                        camera.name.toLowerCase().includes('ç’°å¢ƒ')) {
                        selectedCamera = camera;
                        break;
                    }
                }

                await scanner.start(selectedCamera);

                video.style.display = 'block';
                isScanning = true;
                btn.textContent = 'â¸ï¸ ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢';
                btn.classList.add('stop');
                console.log('âœ… ã‚«ãƒ¡ãƒ©èµ·å‹•å®Œäº†');
                showMessage('success', 'ã‚«ãƒ¡ãƒ©èµ·å‹•æˆåŠŸ', 'QRã‚³ãƒ¼ãƒ‰ã‚’ã‚«ãƒ¡ãƒ©ã«æ˜ ã—ã¦ãã ã•ã„');

            } catch (error) {
                console.error('âŒ ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼:', error);
                
                let errorMsg = 'ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ';
                let suggestion = 'æ‰‹å‹•å…¥åŠ›ã¾ãŸã¯æ¤œç´¢æ©Ÿèƒ½ã‚’ã”åˆ©ç”¨ãã ã•ã„';

                if (error.name === 'NotAllowedError') {
                    errorMsg = 'ã‚«ãƒ¡ãƒ©ã®è¨±å¯ãŒå¿…è¦ã§ã™';
                    suggestion = 'ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„';
                }

                showMessage('error', errorMsg, suggestion);
                stopCamera();
            }
        }

        function stopCamera() {
            console.log('ğŸ›‘ ã‚«ãƒ¡ãƒ©åœæ­¢');
            if (scanner) {
                scanner.stop();
                scanner = null;
            }
            const video = document.getElementById('preview');
            video.style.display = 'none';
            isScanning = false;
            const btn = document.getElementById('cameraBtn');
            btn.textContent = 'ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•';
            btn.classList.remove('stop');
        }

        function searchEntry() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showMessage('error', 'æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', '');
                return;
            }

            const entries = JSON.parse(localStorage.getItem('citizenEntries') || '[]');
            const results = entries.filter(e => 
                e.name.includes(query) || 
                e.phone.replace(/[-\s]/g, '').includes(query.replace(/[-\s]/g, ''))
            );

            if (results.length === 0) {
                showMessage('error', 'è©²å½“ãªã—', '');
                document.getElementById('searchResults').innerHTML = '';
            } else if (results.length === 1) {
                processTicket(results[0].id);
                document.getElementById('searchInput').value = '';
            } else {
                displaySearchResults(results);
            }
        }

        function displaySearchResults(results) {
            const html = results.map(entry => `

        function recordManual() {
            const ticketId = document.getElementById('manualInput').value.trim();
            if (!ticketId) {
                showMessage('error', 'ãƒã‚±ãƒƒãƒˆIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', '');
                return;
            }

        function processTicket(ticketId) {
            console.log('ğŸ« ãƒã‚±ãƒƒãƒˆå‡¦ç†:', ticketId);
            const entries = JSON.parse(localStorage.getItem('citizenEntries') || '[]');
            const entryIndex = entries.findIndex(e => e.id === ticketId);
            
            if (entryIndex === -1) {
                showMessage('error', 'ã‚¨ãƒ©ãƒ¼', 'ãƒã‚±ãƒƒãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }

            const entry = entries[entryIndex];

            if (currentMode === 'boarding') {
                if (entry.boardingTime) {
                    showMessage('info', 'æ—¢ã«ä¹—èˆ¹æ¸ˆã¿', `${entry.name}ã•ã‚“`);
                    return;
                }
                entry.boardingTime = Date.now();
                entry.scanStatus = 'boarded';
                entries[entryIndex] = entry;
                localStorage.setItem('citizenEntries', JSON.stringify(entries));
                showMessage('success', 'âœ… ä¹—èˆ¹è¨˜éŒ²', `${entry.name}ã•ã‚“\n${dateMap[entry.date]} ${entry.timeslot}`);
            } else {
                if (!entry.boardingTime) {
                    showMessage('error', 'ã‚¨ãƒ©ãƒ¼', `${entry.name}ã•ã‚“ã¯ã¾ã ä¹—èˆ¹ã—ã¦ã„ã¾ã›ã‚“`);
                    return;
                }
                if (entry.alightingTime) {
                    showMessage('info', 'æ—¢ã«ä¸‹èˆ¹æ¸ˆã¿', `${entry.name}ã•ã‚“`);
                    return;
                }
                entry.alightingTime = Date.now();
                entry.scanStatus = 'disembarked';
                entries[entryIndex] = entry;
                localStorage.setItem('citizenEntries', JSON.stringify(entries));
                const stayTime = Math.round((entry.alightingTime - entry.boardingTime) / 60000);
                showMessage('success', 'âœ… ä¸‹èˆ¹è¨˜éŒ²', `${entry.name}ã•ã‚“\næ»åœ¨: ${stayTime}åˆ†`);
            }
            updateStats();
        }

        function updateStats() {
            const entries = JSON.parse(localStorage.getItem('citizenEntries') || '[]');
            const total = entries.length;
            const boarded = entries.filter(e => e.scanStatus === 'boarded' || e.scanStatus === 'disembarked').length;
            const completed = entries.filter(e => e.scanStatus === 'disembarked').length;
            const onboard = boarded - completed;

            document.getElementById('totalReservations').textContent = total;
            document.getElementById('totalBoarded').textContent = boarded;
            document.getElementById('currentOnboard').textContent = onboard;
            document.getElementById('totalCompleted').textContent = completed;
        }

        function showMessage(type, title, message) {
            const box = document.getElementById('messageBox');
            box.className = `message ${type}`;
            box.innerHTML = `<strong>${title}</strong><br>${message}`;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000);
        }

        function clearAllData() {
            if (confirm('æœ¬å½“ã«å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) {
                localStorage.removeItem('citizenEntries');
                alert('âœ… å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
