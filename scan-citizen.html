    <script>
        let currentMode = 'boarding';

                if (html5QrCode) {

                    try {

                    }

                // Step 2: ã‚«ãƒ¡ãƒ©æ¨©é™ã®æ˜ç¤ºçš„ãªå–å¾—
                debug('ğŸ” ã‚«ãƒ¡ãƒ©æ¨©é™ã‚’è¦æ±‚ä¸­...');
                try {

                        video: {

                    debug('âœ… ã‚«ãƒ¡ãƒ©æ¨©é™å–å¾—æˆåŠŸ');
                    stream.getTracks().forEach(track => track.stop());
                } catch (permError) {
                    debug('âŒ ã‚«ãƒ¡ãƒ©æ¨©é™ã‚¨ãƒ©ãƒ¼: ' + permError.message);
                    throw permError;
                }

                // Step 3: å°‘ã—å¾…æ©Ÿï¼ˆAndroid ã®æº–å‚™æ™‚é–“ï¼‰
                await new Promise(resolve => setTimeout(resolve, 500));

                // Step 4: ã‚«ãƒ¡ãƒ©ãƒ‡ãƒã‚¤ã‚¹ã®å–å¾—
                debug('ğŸ“¹ ã‚«ãƒ¡ãƒ©ãƒ‡ãƒã‚¤ã‚¹ã‚’æ¤œç´¢ä¸­...');
                const devices = await Html5Qrcode.getCameras();
                debug('åˆ©ç”¨å¯èƒ½ãªã‚«ãƒ¡ãƒ©: ' + devices.length + 'å°');

                if (devices.length === 0) {
                    throw new Error('ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }

                // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’å„ªå…ˆé¸æŠ
                let cameraId = devices[0].id;
                for (let device of devices) {
                    debug('ã‚«ãƒ¡ãƒ©: ' + device.label);
                    const label = device.label.toLowerCase();
                    if (label.includes('back') || label.includes('rear') || 
                        label.includes('èƒŒé¢') || label.includes('environment')) {
                        cameraId = device.id;
                        debug('âœ… èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’é¸æŠ: ' + device.label);
                        break;
                    }
                }

                // Step 5: Html5Qrcode ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆ
                debug('ğŸ¥ QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’åˆæœŸåŒ–ä¸­...');
                html5QrCode = new Html5Qrcode("reader", {
                    formatsToSupport: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
                    verbose: false
                });

                // Step 6: ã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆAndroidæœ€é©åŒ–è¨­å®šï¼‰
                const isAndroid = /Android/i.test(navigator.userAgent);

                const config = {

                        const minEdge = Math.min(viewfinderWidth, viewfinderHeight);

                await html5QrCode.start(

                let errorMsg = 'ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ';
                let suggestion = '';

                if (error.name === 'NotAllowedError' || error.message.includes('Permission')) {

                    suggestion = 'ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’ã€Œè¨±å¯ã€ã«ã—ã¦ãã ã•ã„';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                    suggestion = 'ãƒ‡ãƒã‚¤ã‚¹ã«ã‚«ãƒ¡ãƒ©ãŒæ¥ç¶šã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = 'ã‚«ãƒ¡ãƒ©ãŒä½¿ç”¨ä¸­ã§ã™';
                    suggestion = 'ä»–ã®ã‚¢ãƒ—ãƒªã§ã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨ã—ã¦ã„ã‚‹å ´åˆã¯çµ‚äº†ã—ã¦ãã ã•ã„';
                } else if (error.name === 'OverconstrainedError') {
                    errorMsg = 'ã‚«ãƒ¡ãƒ©ã®è¨­å®šã«å•é¡ŒãŒã‚ã‚Šã¾ã™';
                    suggestion = 'ãƒ–ãƒ©ã‚¦ã‚¶ã‚’å†èµ·å‹•ã—ã¦ãŠè©¦ã—ãã ã•ã„';
                }

                showMessage('error', errorMsg, suggestion);

        async function stopCamera() {

            if (html5QrCode && isScanning) {

        function searchEntry() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {

            debug('ğŸ« ãƒã‚±ãƒƒãƒˆå‡¦ç†: ' + ticketId.substring(0, 20) + '...');
            const entries = JSON.parse(localStorage.getItem('citizenEntries') || '[]');
            const entryIndex = entries.findIndex(e => e.id === ticketId);
            
            if (entryIndex === -1) {

                return;

            const entry = entries[entryIndex];

                    return;

                entry.boardingTime = Date.now();

                localStorage.setItem('citizenEntries', JSON.stringify(entries));
                showMessage('success', 'âœ… ä¹—èˆ¹è¨˜éŒ²', `${entry.name}ã•ã‚“\n${dateMap[entry.date]} ${entry.timeslot}`);
            } else {

                    return;
                }
                if (entry.alightingTime) {
                    showMessage('info', 'æ—¢ã«ä¸‹èˆ¹æ¸ˆã¿', `${entry.name}ã•ã‚“`);
                    return;
                }
                entry.alightingTime = Date.now();
                entry.scanStatus = 'disembarked';
                entries[entryIndex] = entry;
                localStorage.setItem('citizenEntries', JSON.stringify(entries));
                const stayTime = Math.round((entry.alightingTime - entry.boardingTime) / 60000);
                showMessage('success', 'âœ… ä¸‹èˆ¹è¨˜éŒ²', `${entry.name}ã•ã‚“\næ»åœ¨: ${stayTime}åˆ†`);
            }

        }

            const entries = JSON.parse(localStorage.getItem('citizenEntries') || '[]');

            const completed = entries.filter(e => e.scanStatus === 'disembarked').length;
