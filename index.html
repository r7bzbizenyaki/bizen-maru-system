<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>備前丸 内覧会エントリー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #1A2B4A 0%, #2C4A7C 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #FFFDF7;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #C41E3A 0%, #8B0000 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: #FFFDF7;
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .form-section {
            padding: 30px 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #1A2B4A;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required {
            color: #C41E3A;
            margin-left: 4px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #C41E3A;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #C41E3A 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 30, 58, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .privacy-note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .error-message {
            color: #C41E3A;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .gender-group {
            display: flex;
            gap: 15px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-label input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⛵ 備前丸</div>
            <div class="subtitle">停泊内覧会エントリー</div>
        </div>
        
        <div class="form-section">
            <form id="entryForm">
                <div class="form-group">
                    <label for="name">お名前<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="山田 太郎">
                    <div class="error-message" id="nameError">お名前を入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="postal">郵便番号<span class="required">*</span></label>
                    <input type="text" id="postal" name="postal" required placeholder="701-3204" pattern="\d{3}-?\d{4}">
                    <div class="error-message" id="postalError">郵便番号を正しく入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="address">住所<span class="required">*</span></label>
                    <input type="text" id="address" name="address" required placeholder="岡山県備前市日生町...">
                    <div class="error-message" id="addressError">住所を入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">電話番号<span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="090-1234-5678" pattern="[0-9]{2,4}-?[0-9]{2,4}-?[0-9]{3,4}">
                    <div class="error-message" id="phoneError">電話番号を正しく入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                    <div class="error-message" id="emailError">メールアドレスを正しく入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="age">年代<span class="required">*</span></label>
                    <select id="age" name="age" required>
                        <option value="">選択してください</option>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                        <option value="50代">50代</option>
                        <option value="60代">60代</option>
                        <option value="70代以上">70代以上</option>
                    </select>
                    <div class="error-message" id="ageError">年代を選択してください</div>
                </div>
                
                <div class="form-group">
                    <label>性別<span class="required">*</span></label>
                    <div class="gender-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="男性" required> 男性
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="女性" required> 女性
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="その他" required> その他
                        </label>
                    </div>
                    <div class="error-message" id="genderError">性別を選択してください</div>
                </div>
                
                <button type="submit" class="submit-btn">エントリーして無料チケットを取得</button>
                
                <div class="privacy-note">
                    ご入力いただいた個人情報は、内覧会の運営および<br>
                    今後の観光振興の参考資料として使用させていただきます。
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // オフライン対応用のデータ保存
        const saveOfflineData = (data) => {
            const offlineQueue = JSON.parse(localStorage.getItem('offlineQueue') || '[]');
            offlineQueue.push(data);
            localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
        };
        
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // フォームデータの取得
            const formData = {
                id: 'BM' + Date.now() + Math.random().toString(36).substr(2, 9).toUpperCase(),
                timestamp: new Date().toISOString(),
                name: document.getElementById('name').value,
                postal: document.getElementById('postal').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                boarding_time: null,
                disembark_time: null,
                stay_duration: null
            };
            
            // ローカルストレージに保存
            localStorage.setItem('ticketData', JSON.stringify(formData));
            
            // オフライン時はキューに保存
            if (!navigator.onLine) {
                saveOfflineData(formData);
                alert('オフラインモードです。データは一時保存されました。');
            }
            
            // チケット画面に遷移
            window.location.href = 'ticket.html?id=' + formData.id;
        });
        
        // オンライン復帰時の処理
        window.addEventListener('online', function() {
            const offlineQueue = JSON.parse(localStorage.getItem('offlineQueue') || '[]');
            if (offlineQueue.length > 0) {
                // ここで保存されたデータをGoogle Sheetsに送信
                console.log('オンライン復帰: ' + offlineQueue.length + '件のデータを同期中...');
                // 実装時にGoogle Sheets APIと連携
            }
        });
    </script>
</body>
</html>
